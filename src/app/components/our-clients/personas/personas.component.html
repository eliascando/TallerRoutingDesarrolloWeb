<div class="container">
    <h2>Personas Importantes</h2>

    <div class="row">
        <div class="col-md-3" *ngFor="let cliente of clientes">
            <div class="card mb-4">
                <img [src]="cliente.avatar" class="card-img-top" alt="{{ cliente.nombre }} Logo">

                    <p class="card-text">{{ cliente.nombre }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
